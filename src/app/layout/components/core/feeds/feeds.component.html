<div class="d-flex flex-column">
  <!-- header of feeds-->
  <div class="d-flex flex-row justify-content-between" style="margin-left: 1em">
    <span class="fw-bold text-black">Feeds</span>
  </div>
  <!-- posts -->
  <div class="row">
    <div class=" post col-5 col-sm-5 col-md-5 col-lg-5 m-3"
         *ngFor="let post of posts">
      <app-poster [post]="post"></app-poster>
    </div>
  </div>
</div>
